<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Serif:regular,italic,700,700italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="top">
        <div id="creative">
          <span> The creative crew </span>
        </div>
        <div id="who-we-are">
          <p class="upper poppins" id="who-we-are-1">Who we are</p>
          <p id="who-we-are-2" class="poppins">
            <span class="break"
              >We are team of creatively diverse. driven.
            </span>
            <span class="break">
              innovative individuals working in various
            </span>
            locations from the world.
          </p>
        </div>
      </div>
      <div id="container">
        <div id="item-1" class="items">
          <div class="image">
            <img src="images/photo1.png" alt="Photo 1" />
            <span class="name">Bill Mahoney</span>
          </div>
          <div class="role">
            <div class="pad"><span>Product&nbsp;owner</span></div>
          </div>
        </div>
        <div id="item-2" class="items">
          <div class="image">
            <img src="images/photo2.png" alt="Photo 2" />
            <span class="name">Saba Cabrera</span>
          </div>
          <div class="role"><span> Art&nbsp;Director </span></div>
        </div>
        <div id="item-3" class="items">
          <div class="image">
            <img src="images/photo3.png" alt="" />
            <span class="name">Shae Le</span>
          </div>
          <div class="role"><span>tech&nbsp;lead</span></div>
        </div>
      </div>
    </main>
  </body>
</html>
